<h1 mat-dialog-title>{{data.title}}</h1>
<div fxLayout="row" fxLayoutGap="20px" class="fl">
    <mat-form-field fxFlex="4 1 auto" class="email-comp">
        <input matInput type="text" placeholder="CÃ³digo do Cliente" [(ngModel)]="filterCode" (keyup)="filterList()">
    </mat-form-field>
    <mat-form-field fxFlex="4 1 auto" class="email-comp">
        <input matInput type="text" placeholder="Nome" [(ngModel)]="filterName" (keyup)="filterList()">
    </mat-form-field>
</div>
<div class="mat-elevation-z8" class="search-results" >
 <div class="main-table">
    <table mat-table  class="search-results" [dataSource]="list" >
        <ng-container  *ngFor="let col of getAvailableCols()"  [matColumnDef]="col.prop">
            <th mat-header-cell *matHeaderCellDef class="generic-header"> {{renderColTitle(col)}} </th>
            <td mat-cell *matCellDef="let element">  {{renderColValue(col, element, i)}}  </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="generic-header"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"  ></tr>
    </table>

    <mat-paginator
        #paginator
        (page)="onPageEvent($event)"
        [pageSize]="5"
        [length]="listSize" >
    </mat-paginator>
</div>
</div>

<mat-action-row align="end">
        <button mat-raised-button class="secondary-dark btn-main" (click)="close()">Cancelar</button>
</mat-action-row>

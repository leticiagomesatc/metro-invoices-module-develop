
<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Alterar Senha</h4>
    <button type="button" class="close" aria-label="Fechar" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body"> 
            
        
    <div class="container" [formGroup]="form" >
        <div class="row">
            <div class="col-12">
                <input type="password" class="form-control" placeholder="Senha atual*" formControlName="cp">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="password" class="form-control" placeholder="Nova senha*"  formControlName="np">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="password" class="form-control" placeholder="Confirme a nova senha*"  formControlName="npc">
            </div>
        </div>
       
    </div>

</div>
<div class="modal-footer">
    <div class="container">
    
       
        <div class="float-right">
            <button type="button" class="btn btn-outline-dark" (click)="confirm()" >Confirmar</button>
        </div>
       
    
    </div>
</div>
